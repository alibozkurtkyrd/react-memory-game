}

}

  0% {
    transform: translateY(-100px); /* Start position, above the viewport */
    opacity: 0; /* Hidden at the start */
  }
  100% {
    transform: translateY(0); /* End position, at the top of the viewport */
    opacity: 1; /* Fully visible at the end */
  }
